<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cattery.ru</h1>
        <nav class="button-container">
          <button class="nav_button" onclick="location.href='index.html'">Главная</button>
          <button class="nav_button" onclick="location.href='about_us.html'">О нас</button>
          <button class="nav_button" onclick="location.href='register.html'">Регистрация</button>
          <button class="nav_button" onclick="location.href='login.html'">Вход</button>
        </nav>
      </header>
      <h3>Регистрация</h3>
      <form id="registrationForm">
        <p>Введите имя пользователя:</p>
        <div class="text-field">
          <input
            class="text-field__input"
            id="username"
            type="text"
            placeholder="Логин"
            required
            autocomplete="off"
          />
        </div>
        <p>Введите пароль:</p>
        <div class="text-field">
          <input
            class="text-field__input"
            id="password"
            type="password"
            placeholder="Пароль"
            required
            autocomplete="off"
          />
        </div>
        <button class="register_button" type="submit">Не зарегистрироваться!</button>
      </form>
    </div>
    <script src="scripts/reg.js"></script>
  </body>
  <footer>@red1ska 2024</footer>
</html>

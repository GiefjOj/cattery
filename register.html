<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
    <!-- <script src=...></script> -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="111" class="container">
      <h1>Cattery.ru</h1>
      <nav class="button-container">
        <button onclick="location.href='main.html'">Главная</button>
        <button onclick="location.href='#about-us'">О нас</button>
        <button onclick="location.href='register.html'">Регистрация</button>
        <button onclick="location.href='#login'">Вход</button>
      </nav>
      <h2>Регистрация</h2>
      <p>Введите имя пользователя:</p>
      <div class="text-field">
        <input class="text-field__input" placeholder="Login" />
      </div>
      <p>Введите электронную почту:</p>
      <div class="text-field">
        <input class="text-field__input" type="email" placeholder="Email" />
      </div>
      <p>Введите пароль:</p>
      <div class="text-field">
        <input class="text-field__input" type="password" placeholder="Пароль" />
      </div>
      <p>Дату рождения:</p>
      <div class="text-field">
        <input class="text-field__input" type="date" />
      </div>
      <div class="register_button">
        <button onclick="location.href='main.html'">Зарегистрироваться!</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Добавление котика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cattery.ru</h1>
      <nav class="button-container">
        <button class="nav_button" onclick="location.href='index_2.html'">Мой питомник</button>
        <button class="nav_button" onclick="location.href='about_game.html'">Обучение</button>
        <button class="nav_button" onclick="location.href='chat.html'">Чат</button>
        <button class="nav_button" onclick="logout()">Выход</button>
      </nav>
    </header>

    <h1>Добавить нового питомца</h1>
    <form id="add-cat-form">
      <div class="text-field">
        <label for="cat-name">Имя питомца:</label>
        <input class="text-field__input" type="text" id="cat-name" autocomplete="off" required>
      </div>
      
      <div>
        <label for="cat-breed">Порода:</label>
        <select class="catbreeds_input" id="cat-breed" required>
          <option value="Британская">Британская</option>
        </select>
      </div>

      <div>
        <label>
          <input type="radio" name="catImage" value="images/british_brown.png" required>
          <img src="images/british_brown.png" alt="Cat 1" width=20%>
        </label>
        <label>
          <input type="radio" name="catImage" value="images/british_cream.png" required>
          <img src="images/british_cream.png" alt="Cat 2" width=20%>
        </label>
        <label>
          <input type="radio" name="catImage" value="images/british_grey.png" required>
          <img src="images/british_grey.png" alt="Cat 3" width=20%>
        </label>
      </div>
        <button type="submit">Добавить</button>
    </form>
  </div>

  <script src="scripts/add_cat.js" defer></script>
  <script src="scripts/logout.js" defer></script>
</body>
<footer>@red1ska 2024</footer>
</html>
